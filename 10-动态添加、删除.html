<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第十一天</title>
		<style type="text/css">
			div{width: 120px; height: 100px; background: pink;}
		</style>
		<script>
			window.onload = function(){
				var div1 = document.getElementById('div1');
				var btn_add = document.getElementById('btn_add');
				var btn_del = document.getElementById('btn_del');
				
				btn_add.onclick = function(){
					div1.innerHTML = '添加一个新订单';
				}
				btn_del.onclick = function(){
					div1.innerHTML = '';
					alert('确定删除？');
				}
			}
		</script>
	</head>
	<body>
		<div id="div1"></div><br />
		<form action="" method="post">
			<input type="button" name="" id="btn_add" value="添加" />
			<input type="button" name="" id="btn_del" value="删除" />
		</form>		
	</body>
</html>
