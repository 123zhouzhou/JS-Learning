<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第十天</title>
	</head>
	<body>
		<div id="div1" style="font-size: 18px;  width: 80px; height: 30px; background: lightgoldenrodyellow;">公司介绍</div><br />
		<div id="div2">业务类型</div>
	</body>
</html>
<script type="text/javascript">

	//关键字var作用：声明一个变量
	//变量起名规则：不允许使用JS的保留字；可以使用中文；符号只能用_和$；不可以使用数字开头
	var set_div2 = document.getElementById('div2').style;
	set_div2.fontSize = '24px';
	set_div2.width = '120px';
	set_div2.height = '60px';
	set_div2.background = 'linear-gradient(to top, lightpink, lightgreen)';
</script>
